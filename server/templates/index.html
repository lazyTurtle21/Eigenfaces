<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> Eigenfaces </title>

    <link rel="icon" href="/static/favicon.ico" type="image/x-icon"/>
    <link rel="shortcut icon" href="/static/favicon.ico" type="image/x-icon"/>

    <link href="https://fonts.googleapis.com/css?family=Lobster|Open+Sans:300,400,800" rel="stylesheet">
    <style>
        body {
            font-family: 'Open Sans', sans-serif;

            width: 100vw;
            min-height: 100vh;
            margin: 0;

            display: flex;
            justify-content: center;
            align-items: center;

            /*background-color: #c2bdb8;*/
        }

        .container {
            display: flex;
            flex-direction: column;

            position: relative;
        }
        .title {
            height: 60px;
            line-height: 60px;
            margin: 0;
            padding: 0 20px;
            width: 100%;
            box-sizing: border-box;
            background-color: #AFD275;
            color: #FFF;
            font-weight: 300;

            display: flex;
            justify-content: center;

            font-size: 34px;

            border-radius: 20px 20px 0 0;
        }

        .main {
            position: relative;
            display: flex;
        }
        #canvas {
            position: absolute;
            top: 0;
            left: 0;
        }

        .buttons-container {
            position: absolute;
            top: 10px;
            right: 10px;

            display: flex;
        }
        .button {
            color: #7E685A;
            background-color: white; /*#7E685A;*/

            outline: none;
            height: 30px;
            font-weight: 800;
            font-size: 18px;
            padding: 0 20px;

            border-radius: 20px;
            border: none;

            cursor: pointer;
            transition: 0.3s;
        }
        .button:hover {
            color: #E77179;
        }

        .rotate-button {
            background-size: 18px;
            background-position: 6px 8px;
            background-repeat: no-repeat;
            background-image: url(http://cdn.onlinewebfonts.com/svg/img_310563.png);
            margin-right: 5px;
            width: 30px;
            padding: 0;
        }

        .detect-button:active {
            background-color: #e6a1a6;
        }
        .image-container {
            display: none;

            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #FFF;
            justify-content: center;
            align-items: center;
        }
        .image {
            object-fit: contain;
            max-width: 100%;
            max-height: 100%;
        }

        .bottom {
            height: 60px;
            margin: 0;
            padding: 0;
            width: 100%;
            box-sizing: border-box;
            background-color: #AFD275;

            border-radius: 0 0 20px 20px;

            display: flex;
            justify-content: center;
            align-items: center;
        }

        .detect-button {
            color: #7E685A;
            background-color: white; /*#7E685A;*/

            outline: none;
            height: 40px;
            font-weight: 800;
            font-size: 22px;
            padding: 0 20px;

            border-radius: 20px;
            border: none;

            cursor: pointer;
            transition: 0.3s;
        }
        .detect-button:hover {
            color: #E77179;
        }
        .detect-button:active {
            background-color: #e6a1a6;
        }

        .result {
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;

            position: absolute;
            width: 100%;
            height: 100%;

            background-color: #FFFFFF44;
        }
        .result-title {
            margin: 0;

            width: 300px;

            background-color: #E77179;
            color: #FFFFFF;
            border-radius: 20px 20px 0 0;
            height: 36px;
            font-size: 24px;
            font-weight: 400;

            display: flex;
            justify-content: center;
        }
        .result-main {
            display: flex;
            flex-direction: column;

            width: 300px;
            min-height: 36px;

            padding: 10px;
            box-sizing: border-box;

            background-color: #FFFFFF;
            color: #514238;
            border-radius: 0 0 20px 20px;
        }
        .result-main > p {
            margin: 0;
        }
        .result-name {
            color: #9f9f9f;
            font-family: 'Lobster', cursive;
            font-size: 24px;
        }
        .result-button {
            color: white;
            background-color: #E77179;

            outline: none;
            height: 30px;
            font-weight: 800;
            font-size: 18px;
            padding: 0 20px;

            border-radius: 15px;
            border: none;

            cursor: pointer;
            transition: 0.3s;

            margin: 10px 0 0;
            align-self: center;
        }
        .result-button:hover {
            background-color: #e6a1a6;
        }

        .invisible {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="title"> Eigenfaces </h1>
        <div class="main">
            <video id="player" autoplay></video>
            <canvas id="canvas"></canvas>
            <div class="image-container">
                <img class="image" src="">
            </div>
            <div class="buttons-container">
                <button class="button rotate-button" style="font-family: monospace"> </button>
                <button class="button upload-button"> Upload </button>
            </div>
        </div>
        <div class="bottom">
            <button class="detect-button"> Detect </button>
        </div>
        <div class="result">
            <h2 class="result-title"> Result </h2>
            <div class="result-main"></div>
        </div>
    </div>
    <div class="invisible">
        <input type="file" id="file-choose">
    </div>
<script>
    const player = document.getElementById('player');
    const button = document.getElementsByClassName("detect-button")[0];
    const constraints = {video: true };
    const resultContent = document.getElementsByClassName("result-main")[0];
    const result = document.getElementsByClassName("result")[0];

    const uploadButton = document.getElementsByClassName("upload-button")[0];
    const fileChoose = document.getElementById("file-choose");

    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");

    const imageContainer = document.getElementsByClassName("image-container")[0];
    const image = document.getElementsByClassName("image")[0];

    const rotateButton = document.getElementsByClassName("rotate-button")[0];


    let currentFile = null;

    const showResult = (res) => {
        let prob = res.probabilities;
            prob = prob.filter((x, i) => i < 6);

            let text = prob.map(([name, probability]) => {
                probability = Math.round(probability * 100);
                name = name.split("").map(c => c == "_" ? " " : c).join("");
                return `<p> <span class="result-name">${name}</span>: <b>${probability}%</b> </p>`
            }).join("\n");
            resultContent.innerHTML =
                prob.length > 0 ?
                `<p> You are: </p>` + text :
                `<p> We don't know you <span class="result-name">:-(</span> </p>`;
            resultContent.innerHTML += `<button class="result-button"> OK </button>`;

            result.style.display = "flex";
            const resultButton = document.getElementsByClassName("result-button")[0];
            resultButton.addEventListener("click", clearResult)
    };

    const clearResult = () => {
        result.style.display = "none";
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        imageContainer.style.display = "none";
        currentFile = null;
    };

    const uploadCamera = () => {
        canvas.width = player.clientWidth;
        canvas.height = player.clientHeight;

        ctx.drawImage(player, 0, 0, canvas.width, canvas.height);
        let image = canvas.toDataURL();

        fetch("/eigenfaces/detect/data", {"method": "POST", "body": image})
            .then((res) => res.json())
            .then((res) => { showResult(res); })
            .catch((error) => { clearResult(); });
    };

    deviceIndex = -1;
    const setDeviceIndex = (i = null) => {
        if (i === null) i = window.deviceIndex + 1;
        window.deviceIndex = i;

        navigator.mediaDevices.enumerateDevices()
        .then(devices => {
            devices = devices.filter(d => d.kind === "videoinput");
            let device = devices[i % devices.length];

            constraints.deviceId = { exact: device.deviceId };

            navigator.mediaDevices.getUserMedia({ video: constraints })
                .then(stream => {
                    player.srcObject = stream;
                });
        });
    };

    setDeviceIndex();
    rotateButton.addEventListener("click", () => setDeviceIndex());


    const uploadFile = () => {
        fetch("/eigenfaces/detect/data", {"method": "POST", "body": currentFile})
            .then((res) => res.json())
            .then((res) => { showResult(res); })
            .catch((error) => { clearResult(); });
    };


    const upload = () => {
        if (currentFile) {
            uploadFile();
        } else {
            uploadCamera();
        }

        clearResult();
    };

    button.addEventListener("click", upload);
    document.addEventListener("keypress", (e) => {
        if (e.key === " ") {
            upload();
        }
    });

    uploadButton.addEventListener("click", () => {
        fileChoose.click();
    });

    fileChoose.addEventListener("change", (ev) => {
        let file = fileChoose.files[0];

        let reader = new FileReader();
        reader.onload = function (e) {
            let url = e.target.result;
            currentFile = url;

            image.setAttribute("src", url);
            imageContainer.style.display = "flex";
        };

        reader.readAsDataURL(file);

        fileChoose.value = "";
    });

</script>
</body>
</html>
